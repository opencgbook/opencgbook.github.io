						"content": "Раздел оптики, изучающий законы распространения света в прозрачных средах и принципы построения изображений при прохождении света в оптических системах, называется геометрической оптикой. В этом определении подразумевается, что направление потока энергии светового луча (его ход) не зависит от поперечных размеров пучка света. В основе геометрической оптики лежат несколько простых законов: закон прямолинейного распространения света; закон независимого распространения лучей; закон отражения света; закон преломления света (Закон Снелла); закон обратимости (согласно этому закону луч света, распространившейся по определённой траектории в одном направлении, повторит свой ход в точности при распространении и в обратном направлении). Мы будем в основном рассматривать свет как поток частиц (руководствуясь законами геометрической оптики), поэтому необходимо сразу понять ограничения данной модели – т.е. какие волновые эффекты не будут моделироваться в рамках представлений геометрической оптики. Геометрическая оптика предполагает, что направление потока энергии (луча) не зависит от поперечных размеров пучка. Однако, в силу волновой природы света имеют место эффекты дифракции и интерференции. Также геометрическая оптика не учитывает поперечного характера световой волны, поэтому в рамках традиционной геометрической теории недоступны эффекты поляризации. Кроме этого в других разделах науки рассматриваются квантовые эффекты распространения света (квантовая оптика) и эффекты, возникающии при взаимодействии световых полей с веществом (нелинейная оптика). Далее представлено краткое описание основных волновых эффектов. Дифракция явление отклонения от законов геометрической оптики, возникающее при сравнимых размерах длины волны и размерах неоднородностей среды. При размерах неоднородностей существенно превышающих длину волны (на 3-4 порядка и более), явлением дифракции, как правило, можно пренебречь. Интерференция взаимное усиление или ослабление амплитуды двух или нескольких когерентных волн, одновременно распространяющихся в пространстве, сопровождается чередованием максимумов и минимумов интенсивности. Поляризация явление нарушения симметрии распределения возмущений в поперечной волне (например, напряжённостей электрического и магнитного полей в электромагнитных волнах) относительно направления её распространения. Флюоресценция является частным случаем люминесценции – нетеплового свечения вещества, происходящего после поглощения им энергии. Флюоресцирующие материалы излучают в течение крайне короткого времени. Фосфоресценция аналогично флюоресценции, но такие материалы имеют низкую интенсивность излучения, зато могут излучать втечение длительного времени (до нескольких часов). Интересно отметить, что современная наука позволяет расширить геометрическую оптику для того чтобы в некоторой степени учитывать волновых свойства света, т.н. волно-лучевыми методами (Wu and Zheng 2013; Douglas V. Johnston 2006). Литература Douglas V. Johnston, Paul N. G. Tarjan. 2006. “CS348b Final Project: Ray-Tracing Interference and Diffraction.” Wu, Fukun, and Changwen Zheng. 2013. “Simulation of Wave Effects Based on Ray Tracing.” 2013 International Conference on Computer-Aided Design and Computer Graphics, 9–15."

						"content": "Для определения света воспользуемся (Большая советская энциклопедия. 1978): В узком смысле то же, что и видимое излучение, т. е. электромагнитные волны в интервале частот, воспринимаемых человеческим глазом (7,5 · 1014 — 4,3· 1014 Гц, что соответствует длинам волн в вакууме от 400 до 700 нм). С очень высокой интенсивности глаз воспринимает в несколько более широком диапазоне частот. Зависимость чувствительности среднего человеческого глаза от частоты \\(С\\) (спектральная чувствительность глаза) характеризуется функцией спектральной световой эффективности (т.н. кривой видности глаза). Эта функция лежит в основе всех светотехнических расчётов. Различие в частоте (или совокупности частот) световых волн в общем — но не в каждом отдельном — случае воспринимается человеком как различие в цвете ... В широком смысле — синоним оптического излучения, включающего, кроме видимого, излучение ультрафиолетовой и инфракрасной областей спектра (диапазон частот приблизительно 3·1011—3·1017 Гц, длин волн в вакууме — от 1 мм до 1 нм). В этом т. н. оптическом диапазоне физические свойства излучения и методы его исследования характеризуются значительной степенью общности (см. Оптика). В частности, именно в оптическом диапазоне начинают отчётливо проявляться одновременно и волновые и корпускулярные свойства электромагнитного излучения. Как и всем электромагнитным излучениям, свету свойственен корпускулярно-волновой дуализм. Это значит, что свет, согласно классической теории имеет волновую природу, но в то же время ведет себя подобно потоку частиц. При этом некоторые эффекты невозможно объяснить на основе корпускулярной теории. Таким образом, возможно рассмотрение света с точки зрения двух теорий: корпускулярной теории (этим занимается геометрическая оптика) и волновой теории (этим занимается волновая оптика). Причины двойственности природы света объясняет квантовая оптика. Спектральное распределение Мощность излучения распределена по электромагнитному спектру. Такое рас 					"color-radiometry": {

						"title": "Радиометрия",
						"category": "",
						"url": " /color/radiometry/",
						"content": "Радиометрия — наука об измерении электромагнитного излучения, включая видимый свет. Нам необходимы основные термины, понятия и законы радиометрии для расчета количества света, передающегося по сцене и попадающего на сенсор виртуальной камеры. Радиометрия не учитывает особенностей человеческого восприятия цвета и интенсивности (см. фотометрия, колориметрия). Радиометрия основана на принципах геометрической оптики. Основные предположения: Линейность. Суммарный эффект двух входных лучей всегда равен сумме эффектов каждого луча по отдельности. Сохранение энергии. Рассеиваемый свет не может иметь большую энергию, чем падающий свет. Отсутствие поляризации. Т.е. изотропная модель распространения (и взаимодействия с поверзхностями) света в пространстве. Отсутствие флюоресценции и фосфоресценции. Поведение света на одной частоте не зависит от поведения на другой. Устойчивость состояния. Распределение световой энергии не зависит от времени. То есть мы рассматриваем достаточно большой интервал времени, в котором система находится в энергетическом равновесии. Таким образом, мы пренебрегаем тем фактом, что свет распространяется в пространстве за конечное время и рассматриваем &lt;&lt;мгновенное&gt;&gt; решение. Таким образом, в рамках классической радиометрии невозможно измерить результат эффектов дифракции, интерференции, поляризации, флюоресценции, фосфоресценции. Впрочем, последние три эффекта можно сравнительно легко добавить в общую теорию. Основные термины и их свойства Воздействие света на глаз или другой регистрирующий аппарат определяется прежде всего энергией переносимой световой волной. Поэтому необходимо рассмотреть понятия и единицы, позволяющие количественно оперировать с такого рода воздействиями. Фотометрия оперирует четырьмя основными понятиями, которые перечислены ниже вместе с их типичными обозначениями и размерностью. Поток \\(\\Phi\\), Вт Сила излучения \\(I\\) Освещённость \\(E\\) Яркость \\(L\\) Набор различных понятий необходим для измерений, т.к. разные приборы реагируют на разные световые величины. Например, свет звезды можно оценить через силу излучения, отклик сенсора цифровой камеры пропорционален его освещенности, а человеческий глаз реагирует на уровень яркости источника. Поток лучистой энергии (Radiant flux) Лучистая энергия (radiant energy) характеризует энергию некоторого объекта и измерятся в джоулях (Дж). Обычно имеет обозначение \\(Q\\). Сама по себе энергия нас не интересует — в рамках радиометрии рассматривается перенос энергии и способы его измерения. Мы рассматриваем энергию в тот момент, когда она по каким-то причинам (например, при нагреве) начинает излучаться некоторым телом и создаёт поток лучистой энергии. Поток лучистой энергии — наиболее &lt;&lt;интегральная&gt;&gt;, обобщающая характеристика излучения энергии телом (или, что эквивалентно — получения энергии телом). Он задаётся как количество энергии \\(Q\\), излучаемой (или приходящей) за заданное время \\(t\\), проходящей через заданную поверхность \\(A\\) (описывает скорость излучения): \\[\\Phi=\\frac{dQ}{dt}\\label{eq:fluxdef}\\] Мы рассматриваем стационарный процесс, т.е. считаем, что с течением измеряемого времени \\(t\\) поток не меняется. Поток измеряется в ваттах (Вт) — джоулях в секунду. Он также называется мощностью (radiant power) источника. При рассмотрении потока лучистой энергии необходимо указывать пространственные характеристики объекта или области пространства, где мы измеряем поток. Поток можно измерить следующим образом: поставить источник энергии и замерить изменение температуры интересующего объекта за заданное время (\\(Q=mc\\Delta t\\)), где \\(m\\) - масса объекта, а \\(c\\) - удельная теплоёмкость его материала. Поток Спектральный поток. Поток лучистой энергии (или просто - &lt;&lt;Поток&gt;&gt;) задает суммарную характеристику излучения по всем длинам волн. Часто необходимо рассматривать спектральный поток \\(\\Phi_{\\lambda}\\), т.е. поток на заданной длине волны. Математически его можно определить следующим образом: \\[\\Phi_{\\lambda}=\\frac{d\\Phi}{d\\lambda}\\] Спектральное распределение потока энергии важно, например, для вычисления отклика сенсоров на излучение, попадающие на их чувствительную поверхность. Полный поток. Очень часто применяется понятие полного потока (total radiant flux) источника, который можно вычислить как поток через сферу (или другую замкнутую поверхность), описывающую объект (рис. ¿fig:fullpotok?). Таким образом, полный поток характеризует всю энергию, излучаемую телом за промежуток времени. Величина полного светового потока характеризует излучающий источник и её нельзя увеличить никакими оптическими системами (только перераспределить, сконцентрировать). Поток позволяет охарактеризовать источник &lt;&lt;в общем&gt;&gt;, с точки зрения мощности излучения. При измерении потока не учитывается ни направление потока, ни площадь излучения. Полный поток Для некоторых измерений, однако, требуются более детальные величины, позволяющие оценить степень сконцентрированности излучения энергии в интересующем направлении или на конкретном участке поверхности. Cила излучения (Radiant Intensity) Для определения концентрации потока энергии в заданном направлении используется понятие силы излучения. Она равна величине плотности потока через малый телесный угол \\(\\omega\\). Рисунок 1: Телеcный угол. Поверхность сферы обозначим как \\(\\Omega\\) Определение: Телесный угол – часть пространства, ограниченная некоторой конической поверхностью. Телесный угол измеряется отношением площади S той части сферы с центром в вершине конической поверхности, которая вырезается этим телесным углом, к квадрату радиуса R сферы): \\[I=\\frac{d\\Phi}{d\\omega}\\label{eq:intensitydef}\\] Измеряется в ваттах на стерадиан (\\(\\frac{\\text{Вт}}{\\text{Cт}}\\)) и имеет типичное обозначение \\(I\\). Сила излучения используется для измерения потока в заданном направлении для точечного источника. При рассмотрении силы излучения игнорируется площадь поверхности светящегося объекта и рассматривается только суммарный поток, посылаемый в телесный угол со всей поверхности объекта. Таким образом, понятие силы излучения применимо либо к объектам, которые можно считать бесконечно малыми (удалённые точечные источники, звёзды и т.п.), либо к объектам, формой которых мы пренебрегаем и рассматриваем только полное излучение со всей поверхности (в этом смысле применяется редко). Для большинства реальных источников сила света сильно меняется для разных направлений. На практике сила света крайне редко используется для чего-либо, кроме описания излучения точечных источников света. Спектральная сила света. Спектральная сила света \\(I_{\\lambda}\\) задаётся как поток через малый телесный угол на заданном диапазоне длин волн: \\[I_{\\lambda}=\\frac{dI}{d\\lambda}=\\frac{d^{2}\\Phi}{d\\omega d\\lambda}\\] Связь силы света и полного потока. Если сила света для данного источника одинакова во всех направлениях, то её можно выразить через полный поток \\(\\Phi\\) как (вывод см. ниже) \\[I=\\frac{\\Phi}{4\\pi}\\label{eq:intensityfromtotalflux}\\] Если сила света неравномерна по направлениям, то такое значение определяет среднюю силу света. Средняя сила света может использоваться как характеристика концентрирующей способности оптических систем — чем больше отношение силы света источника в заданном направлении к средней силе света, тем эффективнее оптическая система. Вывод связи средней силы света и полного потока. Для получения полного потока \\(\\Phi\\) необходимо просуммировать силу света по всем возможных направлениям (\\(\\Omega\\) - поверхность сферы), т.е. \\(\\Phi=\\int_{\\Omega} I(\\omega)d\\omega\\). Для константного \\(I\\) полный поток оказывается равен \\(\\Phi=I\\int_{\\Omega}1d\\omega\\), где \\(\\int_{\\Omega}1d\\omega\\) — полный телесный угол, равный \\(4\\pi\\). Получаем \\(\\Phi=4\\pi I\\), из чего сразу следует [eq:intensityfromtotalflux]. В общем случае полный поток можно получить путем интегрирования силы света по всем направлениям излучения: \\[\\Phi=\\int_{\\Omega}I(\\omega)d\\omega=\\int_{o}^{2\\pi}\\int_{o}^{\\pi}I(\\phi,\\theta)sin\\theta d\\theta d\\phi\\label{eq:fluxfromintensity}\\] Освещённость и светимость Освещённость (Irradiance) определяется как плотность энергетического потока \\(\\Phi\\) через заданную площадку \\(A\\). Т.е. если поток учитывает скорость прохождения энергии через поверхность, освещённость задает поток энергии на единицу площади этой поверхности: \\[E=\\frac{d\\Phi}{dA}\\label{eq:irradiancedef}\\] Измеряется в ваттах на квадратный метр поверхности (\\(\\frac{\\textrm{Вт}}{\\textrm{м}^2}\\)), имеет типичное обозначение \\(E\\). Из определения освещённости можно видеть, что для набора описывающих сфер и точечного источника в центре, полный поток через них будет одинаковым, а освещённость — разной: \\[E=\\frac{\\Phi}{S}=\\{S=4\\pi R^{2}\\}=\\frac{\\Phi}{4\\pi R^{2}}\\] Аналогично освещенности можно ввести термин светимость, который характеризует плотность потока, исходящего с поверхности. Освещённость же характеризует освещение поверхности, т.е. плотность приходящего потока. Размерность у светимости та же, что и у освещенности (\\(\\text{Вт} \\text{м}^{2})\\), типичное обозначение — \\(M\\). Освещённость является функцией положения на заданной поверхности и наиболее часто используется, когда необходимо вычислить энергию, падающую на заданную площадку, а распределение энергии по направлениям не важно. Спектральная освещённость задается как поток через малую площадку на заданном диапазоне длин волн: \\[E_{\\lambda}=\\frac{dE}{d\\lambda}=\\frac{d^{2}\\Phi}{dAd\\lambda}\\] Освещённость параллельным пучком света Горизонтальный прямоугольник размером WxH освещается параллельным потоком излучения \\(\\Phi_{0}\\) под углом \\(\\theta\\) к нормали. Какой будет освещённость прямоугольника в зависимости от угла \\(\\theta\\) (рис. [fig:lightandcos])? Пусть \\(\\Phi_{0}=E_{0}A_{0}\\), где \\(E_{0}\\) - освещённость площадки, расположенной перпендикулярно потоку, а \\(A_{0}\\) — ее площадь. Тот же самый поток будет падать и на площадку \\(A=WH\\), создавая освещённость \\(E=\\frac{\\Phi_{0}}{A}\\). Поток через обе площадки будет одинаковый. Следовательно, получаем: \\(EA=E_{0}A_{0}\\). Из геометрических соображений \\(A_{0}=Acos\\theta\\), поэтому \\(E=E_{0}\\frac{A_{0}}{A}=E_{0}cos\\theta\\). По этой причине отклик идеального детектора освещенности будет пропорционален косинусу угла падения параллельного пучка. Освещённость и косинус. Связь силы света и освещенности Рассмотрим освещённость площадки площадью \\(A\\), расположенную на расстоянии \\(R\\) от точечного источника c силой света \\(I\\) (рис. [fig:lightandcos2]). К выводу формулы связи силы света и освещенности. \\[E=\\frac{d\\Phi}{dA}\\overset{\\text{следуя } \\eqref{eq:intensitydef}}{=}\\frac{Id\\omega}{dA}\\] Учитывая, что \\(d\\omega=\\frac{dA\\, cos\\alpha}{R^{2}}\\) , где \\(\\alpha\\) — угол между нормалью к поверхности площадки A и направлением на источник, получаем: \\[E=\\frac{Id\\omega}{dA}=\\frac{Icos\\alpha}{R^{2}}\\label{eq:inversequadrule}\\] Полученное выражение представляет собой основной закон освещенности, создаваемой точечным источником (закон обратных квадратов): освещённость поверхности обратно пропорциональна квадрату расстояния от источника до поверхности и прямо пропорциональна косинусу угла межну нормалью к поверхности и направлением на источник. Для протяженных источников света (размерами и неравномерностью потока которых мы не можем пренебречь) зависимость сложнее, хотя на больших расстояниях можно пользоваться и законом для точечных источников. Яркость (Radiance) Рассмотрим некоторый источник видимой площади, который нельзя считать точечным, но точная форма которого нам не важна (рис. [fig:radiance1]). Иллюстрация к определению поверхностной яркости. Для описания его свойств мы можем использовать следующие единицы (из ранее введенных): Поток \\(\\Phi\\) будет характеризовать излучаемую энергию для этого источника. Это никак не характеризует ни плотность излучения с единицы поверхности, ни распределение направлений излучения, но позволит охарактеризовать полную мощность излучения для данного источника. Сила света I для этого источника по заданному направлению позволит вычислить распределение излучения энергии по углам, однако никак не характеризует яркость каждой точки поверхности. Например, если при данной силе света поверхность наблюдается под углом, то такой источник для регистрирующих устройств будет ярче, чем обладающий аналогичной силой света в перпендикулярном направлении, за счет повышения плотности потока в данном направлении, т.к. аналогичный поток будет излучаться с меньшей видимой площади Светимость M для данного источника задает полную исходящую энергию с единицы поверхности, однако не учитывает распределение излучения по углам. Таким образом, для источников, которые нельзя считать точечными, имеет смысл определение понятия поверхностной яркости, или просто яркости. Яркость — это поток, посылаемый в заданный телесный угол с единичной площади источника. Посылаемый в телесный угол поток с участка поверхности пропорционален видимой площади поверхности \\(A_{\\bot}\\) и величине телесного угла. Коэффициент пропорциональности и называется яркостью источника: \\[L=\\frac{d^{2}\\Phi}{dA_{\\bot}d\\omega}=\\frac{d^{2}\\Phi}{cos\\theta dAd\\omega}\\label{eq:radiancedefition}\\] В приведенном определении (и везде далее) угол \\(\\theta\\) отсчитывается от нормали к поверхности. Яркость — это функция как поверхности и точки на ней, так и направления. Например, можно говорить о яркости точки на земле в направлении объектива фотоаппарата и т.п. Из приведённого определения [eq:radiancedefition] видно, что в общем случае яркость зависит от угла наблюдения поверхности. Существуют, однако, источники, для которых поверхностная яркость константна для всех направлений. Такие источники называются ламбертовыми и их свойства подробно рассмотрены в пункте ???. Спектральная яркость задается как яркость на единицу длины волны, аналогично другим величинам: \\[L_{\\lambda}=\\frac{dL}{d\\lambda}=\\frac{d^{3}\\Phi}{cos\\theta dAd\\omega d\\lambda}\\] Закон сохранения яркости. Понятие яркости источника очень важно в силу закона сохранения яркости, который говорит о том, что при передаче энергии между двумя точками (более точно — дифференциальными площадками) исходящая яркость \\(L_{s}\\) равна приходящей яркости \\(L_{d}\\) в случае отсутствия эффекта поглощения энергии средой передачи. Дифференциальный форм-фактор. Для доказательства этого определим понятие дифференциального форм-фактора для двух малых площадок \\(dA_{s}\\) и \\(dA_{d}\\), расположенных на расстоянии \\(r\\) под углами \\(\\theta_{d}\\) и \\(\\theta_{s}\\) к отрезку между площадками ( рис. ). Телесный угол, который образует дифференциальная площадка \\(dA_{d}\\) для наблюдателя в центре дифференциальной площадки \\(dA_{s}\\) составляет \\[d\\omega_{s}=\\frac{dA_{d}cos\\theta_{d}}{r^{2}}\\] Аналогично для наблюдателя на площадке-приемнике: \\[d\\omega_{d}=\\frac{dA_{s}cos\\theta_{s}}{r^{2}}\\] Определим форм-фактор как \\[d^{2}G=dA_{s}cos\\theta_{s}d\\omega_{s}=\\frac{dA_{s}cos\\theta_{s}dA_{d}cos\\theta_{d}}{r^{2}}=dA_{d}cos\\theta_{d}d\\omega_{d}\\] При переходе к протяженным площадкам, форм-факторы можно считать, представляя их как набор дифференциальных форм-факторов (где \\(S_s\\) и \\(S_d\\) - площади соответствующих площадок конечного размера): \\[G=\\iint\\limits_{S_sS_d}\\frac{cos\\theta_{s}cos\\theta_{d}}{r^{2}}dA_{s}dA_{d}\\] Далее подставим определение \\(d^{2}G\\) в определение яркости источника \\(s\\): \\[L_{s}=\\frac{d^{2}\\Phi_{s}}{cos\\theta_{s}d\\omega_{s}dA_{s}}=\\frac{d^{2}\\Phi_{s}}{d^{2}G}\\] Аналогично, \\[L_{d}=\\frac{d^{2}\\Phi_{d}}{cos\\theta_{d}d\\omega_{d}dA_{d}}=\\frac{d^{2}\\Phi_{d}}{d^{2}G}\\] Если при передаче поток не теряется (т.е. не происходит поглощения, рассеивания в среде), то \\(\\Phi_{d}=\\Phi_{s}\\). Следовательно, \\(L_{s}=L_{d}\\). Зная это, можно рассчитывать освещённость поверхностей, представляя входящий поток через набор параллельных потоков под разными углами и вычисляя яркость источников по соответствующему направлению. На этом принципе, в частности, построены многие алгоритмы синтеза фотореалистичных изображений. Яркость и человеческий глаз. Как и многие другие детекторы, глаз реагирует на плотность потока через чувствительные элементы сетчатки, т.е. фактически на освещённость. \\(E=\\frac{d\\Phi}{dA}=\\int Lcos\\theta d\\omega\\). Особенности строения глаза позволяют предположить, что свет падает на элементы сетчатки почти перпендикулярно (\\(cos\\theta \\approx 1)\\), а для достаточно удаленных источников, на которых глаз сфокусирован, угловым размером можно пренебречь. В этом случае \\(E=L\\), то есть освещённость равна яркости численно. Некоторые значения радиометрических величин приведены в таблице из (McCluney 1994) и проиллюстрированы на рисунке ??? &lt;TODO: insert table&gt; Иллюстрация основных фотометрических величин. Связь яркости с другими радиометрическими величинами Большое число понятий, связанных с переносимой светом энергией, обусловлено законом прямолинейного распространения света, в силу которого световая энергия может переноситься по-разному в разных точках поверхности и в различных направлениях. Наиболее дифференциальной характеристикой светового поля служит яркость, определяющая мощность, распрострающуюся в заданном направлении вблизи заданной точки пространства. Сила света описывает мощность, также распространяющуюся в заданном направлении, но от всей поверхности протяжённого источника. Освещённость и светимость характеризуют мощность, которая распространяется вблизи какой-либо точки поверхности во всех направлениях. Наконец, наиболее интегральной характеристикой является поток - мощность, переносимая через всю поверхность во всех направлениях (рис. ??) Соотношения между яркостью и другими величинами (см. также таблицу ???): \\[\\begin{aligned} I &amp; = &amp; \\int L_{\\theta}cos\\theta dA\\\\ E &amp; = &amp; \\int L_{\\theta}cos\\theta d\\omega\\\\ \\Phi &amp; = &amp; \\int L_{\\theta}cos\\theta d\\omega dA=\\int Id\\omega=\\int EdA\\end{aligned}\\] При наблюдении, например, звёзд, глаз реагирует на свет, испущенный в направлении наблюдателя всей поверхностью звезды, поэтому уместно говорить о силе света звезды (обратите внимание, что для точечных источников, как звёзды, \\(L=I\\)). В фотографических приборах неважно, откуда пришел свет на пленку или чувствительный элемент матрицы. Осуществляется интегрирование по направлениям, а значит здесь регистрируется освещённость Свойства ламбертовских источников. Ламбертовский источник - это источник константной поверхностной яркости, для которого поверхностная яркость одинакова для всех направлений (\\(L=const,\\,\\forall\\omega\\in\\Omega)\\). Ламбертовскими они называется потому, что их сила света прямо пропорциональная косинусу угла между нормалью к поверхности и направлением на наблюдателя (\\(I=I_{0}cos\\theta\\)). Такая зависимость называется законом излучения Ламберта. В этом случае \\(L=\\frac{dI_{0}cos\\theta}{cos\\theta dA}=\\frac{dI_{o}}{dA}=const\\). Строго говоря, в природе таких источников не существует. Однако матированное тело или мутная среда, каждая точка которой рассеивает свет одинакого во все стороны, является достаточно хорошей аппроксимацией ламбертовоского источника. Такие среды или материалы можно называть идеально рассевающими (или диффузными, diffuse), если они подчиняются закону Ламберта. Связь светимости и яркости для ламбертовского источника Для ламбертовского источника существует простая зависимость между светимостью и яркостью: \\[M_{diffuse}=\\pi L_{diffuse}\\] Доказывается путем вычисления интеграла в определении светимости через яркость (где \\(S\\) - площадь полусферы вокруг некой точки поверхности): \\[M=\\int\\limits_S Lcos\\theta d\\omega=L\\int\\limits_S cos\\theta d\\omega=L\\int\\limits_{0}^{2\\pi}\\int\\limits_{0}^{\\nicefrac{\\pi}{2}}cos\\theta sin\\theta d\\theta d\\phi=\\pi L\\] Аналогично показывается, что освещённость Е равномерно освещенной точки составляет \\(\\pi L\\). Яркость светящейся полусферы и диска Рассмотрим светящийся плоский диск S и светящуюся полусферу S’. Предположим, что обе поверхности подчиняются закону Ламберта. В этом случае для наблюдателя диск S будет неотличим от полусферы S’, т.к. видимые площади их будут одинаковы, а яркости не зависят от угла с поверхностью. В частности поэтому сферические источники типа Солнца и Луны воспринимаются как плоские диски. Основные радиометрические величины и их единицы Наименование Англ. эквивалент Ед. Обз. Определение Поток энергии Radiant flux Вт \\(\\Phi\\) \\(\\Phi=\\frac{dQ}{dt}=\\int Lcos\\theta d\\omega dA=\\int Id\\omega=\\int EdA\\) Сила излучения Radiant intensity Вт ст \\(I\\) \\(I=\\frac{d\\Phi}{d\\omega}=\\int Lcos\\theta dA\\) Освещённость Irradiance Вт м\\(^{\\text{2}}\\) \\(E\\) \\(E=\\frac{d\\Phi}{dA}=\\frac{Id\\omega}{dA}=\\frac{Icos\\alpha}{R^{2}}=\\int Lcos\\theta d\\omega\\) Яркость Radiance Вт (м\\(^{\\text{2}}\\))ст \\(L\\) \\(L=\\frac{d^{2}\\Phi}{cos\\theta dAd\\omega}=\\frac{dE}{cos\\theta d\\omega}=\\frac{dI}{cos\\theta dA}\\) Ссылки McCluney, R. 1994. Introduction to Radiometry and Photometry. Artech House Optoelectronics Library. Artech House. https: books.google.ru books?id=3LJvQgAACAAJ."

						"category": "",
						"url": " /intro/intro/",
						"content": "Существуют два основных направления создания цифровых изображений (рендеринга): для их автоматического анализа и для показа человеку. При создании изображения для компьютерного анализа не требуется показывать его на экране, достаточно создать матрицу цветовых значений и передать его соответствующей программе. Рисунок 1: Синтезированное изображение. Высокий уровень реализма обеспечивается моделированием большого количества разнообразных эффектов взаимодействия света с материалами окружающего мира, высокой точностью самого расчёта и, наконец, учётом модели фотоаппарата - т. е. того как формируется итоговое «JPEG» изображение из значений освещённости ячеек матрицы фотоаппарата. Когда изображение создаётся для показа человеку, задача становится намного сложнее. Вне зависимости от конкретной цели, которая приводит к созданию изображения, основная задача - это информационная коммуникация с другим человеком. А если требуется передать человеку визуальную информацию, необходимо провести изображение через зрительную систему этого человека. Что нужно чтобы научиться с помощью компьютера синтезировать изображения, неотличимые от реальности (рис. 1)? Для этого необходимо создать набор цифровых моделей, которые с определённым уровнем достоверности позволяют воссоздать те же процессы, что происходят в реальности. Что же это за модели? Часть ответа заключена в самом вопросе, а именно в слове «неотличимые». Похожа картинка на реальность, или нет, решают наши и глаза и наш мозг. Поэтому первым и одним из ключевых элементов синтеза фотореалистичных изображений является понимание принципов функционирования человеческой зрительной системы. Это позволит создать модель зрительного механизма, генерирующую изображения, аналогичные тем, которые формируют наши глаза и мозг, получая информацию из реального мира. Подавая изображение «на вход» системы «глаза-мозг», мы и добьёмся желаемой цели – создания ощущения полной реалистичности синтезированного изображения. Заметим, что эта же задача решается в фотоаппаратах, поэтому часто удобно рассматривать процесс синтеза изображения через создание модели виртуального фотоаппарата, а не глаза. Остаётся рассчитать сколько света придёт на каждый светочувствительный элемент фотоаппарата глаза. Основная задача реалистичной компьютерной графики — воспроизвести на мониторе изображение модели (объекта), неотличимое от наблюдаемого глазом. В случае виртуального мира можно говорить о задаче создания изображения объекта, неотличимого от реальности (как если бы объект существовал в реальности). Для решения этой задачи необходимо, как минимум, численно измерить свет, попадающий на чувствительный элемент глаза или камеры. Но это ещё не всё: одних лишь физических расчётов или измерений недостаточно. Необходимо также знать, как устроено человеческое восприятие цвета. В главе [colorchapter] мы увидим, что цвет - субъективное для человека восприятие спектра, которое, однако имеет множество различных математических моделей. В главе [hdrchapter] мы увидим, что на самом деле и этого (моделирование физики света в совокупности с восприятием цвета) недостаточно. Как правило, нужно уметь моделировать всю графическую систему: получение изображения на матрице камеры, хранения и обработка, вывод изображения на монитор (рисунок 2). и, наконец, особенности человечесткого восприятия. В первой главе мы сосредоточимся на свете - известном и хорошо изученном физикой явлении. Рисунок 2: Типичная графическая система и операции со светом и цветом"
